<div class="timeline-item">

    <div class="timeline-marker-date">
        {{ time.Format "2006" .start }}&ndash;{{ if .end }}{{ time.Format "2006" .end }}{{ else }}Now{{ end }}
    </div>

    <div class="timeline-content">
        <div class="timeline-header">
            <div class="timeline-title">{{ .position }}</div>
        </div>
        
        <div class="timeline-subheader">
            <span class="timeline-org">
                {{ .department }}, {{ .organization }}
            </span>
        </div>
        
        {{ if .description }}
        <div class="timeline-desc">
            {{ .description | markdownify }}
        </div>
        {{ end }}
    </div>
</div>
