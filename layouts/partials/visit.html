<div class="visit-row">
    <div class="visit-date">
        {{ time.Format "Jan 2006" .date }}
    </div>
        
    <div class="visit-details">
        <div class="visit-venue">
            <strong>{{ .venue }}</strong>
        </div>

        <div class="visit-host">
            Host: {{ .host }}
        </div>
    </div>
</div>
